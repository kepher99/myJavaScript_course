<!DOCTYPE html>
<html>
  <head>
    <title> Products Objects</title>
   
  </head>
  <body>

    <script>
      function isSameProduct(product1,product2){
        if (product1.name === product2.name &&
        product1.price === product2.price){
          return true;
        }else{
          return false;
        }
      }
        
     
    

      const product1 = {
        name: 'duvet',
        price: 1700,
      };

      const product2 = {
        name: 'matress',
        price: 5500
      };

      const product3 = {
        name:'duvet',
        price: 1700
      };

      console.log(isSameProduct(product1, product2));
      console.log(isSameProduct(product1, product3));

    </script>

  </body>
</html>
