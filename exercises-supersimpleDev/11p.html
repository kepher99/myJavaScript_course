<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops part 2</title>
  </head>
  <body>
    <script>

      let words = ['hello', 'world', 'search', 'good'];

  // Set the index to -1 at the start (so we'll assume
  // the string 'search' doesn't exist in the array).
  // If we find the string 'search' in the array, we
  // will update the index.

  let index = -1;

  for(let i = 0; i < words.length; i++) {
    if(words[i] === 'search') {
      index = i;
      break;
  }
}
  console.log(index);

  words = ['not','found'];
  index = -1;

  for(let i = 0; i < words.length; i++) {
    if(words[i] === 'search') {
      index = i;
      break;
    }
  }

  console.log(index);

    </script>
  </body>
</html>
