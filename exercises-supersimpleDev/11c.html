<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops exercise</title>
  </head>
  <body>
    
    <script>
      function arraySwap(array){
        const lastIndex = array.length - 1;

        const lastValue =array[lastIndex];
        const firstValue = array[0];

        array[0] = lastValue;
        array[lastIndex] = firstValue;

        return array;
      }
      console.log(arraySwap([1,20,22,24,9]));
      console.log(arraySwap(['hi','hello','shiznit']));
    </script>
  </body>
</html>
