<!DOCTYPE html>
<html>
    <head>
      <title>Time</title>
    
    </head>
    <body>
  

      <script>
        const hour = 14;
        const name = 'kevo';

        if(hour>=6 && hour <= 12) {
          console.log(`Good morning ${name}!`);
        }else if(hour>=13 && hour <= 17){
          console.log(`Good afternoon ${name}!`);
        }else{
          console.log(`Good night ${name}!`);
        }

      </script>
    </body>
  </html>
