<!DOCTYPE html>
<html>
  <head>
    <title>Loops and arrays exercise</title>
  </head>
  <body>
    
    <script>
      function addNum(array,num){
          const result = [];

  for (let i = 0; i < array.length; i++) {
    result.push(array[i] + num);
      }

      return result;
    }

    console.log(addNum([1, 2, 3], 2));
    console.log(addNum([1, 2, 3],3));
    console.log(addNum([-2,-1,0,99],2));
    </script>
  </body>
</html>
