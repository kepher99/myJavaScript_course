<!DOCTYPE html>
<html>
  <head>
    <title>Loops and arrays exercise</title>
  </head>
  <body>
    
    <script>
          const nums = [1, 2, 3, 4, 5];
          const result = [];

          for(let i = 0; i < nums.length; i++){
        result.push(nums[i] + 1);
      }
      console.log(result);
    </script>
  </body>
</html>
