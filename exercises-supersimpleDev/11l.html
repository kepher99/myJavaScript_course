<!DOCTYPE html>
<html>

    <title>challenging exercise</title>
  </head>
  <body>
    
    <script>
      function minMax(nums){
          const result = {
            max: nums[0],
            min: nums[0]
          };

  for (let i = 0; i < nums.length; i++) {
    const value = nums[i];


    if(value < result.min) {
      result.min = value; 
    }

    if(value > result.max) {
      result.max = value;
      }
    }

      return result;
    }

    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5,7,10]));
    </script>
  </body>
</html>
