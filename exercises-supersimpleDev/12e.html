<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions Exercise</title>
    <style>
      .js-button{
        background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <button class="js-button" onclick="
    addButton();
      ">Add to cart</button>

      <p class="js-message"></p>

    <script>
      let timeoutId;
      
      function addButton(){
        const messageElement = document.querySelector('.js-message');
        messageElement.innerHTML = 'Added';

        clearTimeout(timeoutId);

        timeoutId = setTimeout(function(){
          messageElement.innerHTML = '';
        }, 2000);
      }
    </script>
  </body>
</html>
