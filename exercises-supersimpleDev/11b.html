<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops exercise</title>
  </head>
  <body>
    
    <script>
      function getLastValue(array){

        const lastIndex = array.length - 1;
        return array[lastIndex];
      }
      console.log(getLastValue([1,20,22,24,9]));
      console.log(getLastValue(['hi','hello','shiznit']));
    </script>
  </body>
</html>
