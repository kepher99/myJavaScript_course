<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions Exercise</title>
    <style>
      .js-button{
        background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <button class="js-button" onclick="
    updateButton();
      ">Start</button>

    <script>
      function updateButton(){
        const button = document.querySelector('.js-button');

        setTimeout(function(){
          button.innerHTML = 'Finished!';
        }, 1000);
        button.innerHTML = 'loading...';
      }
    </script>
  </body>
</html>
